<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      margin-top: 20px;

      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

    <h1>Mi página web</h1>
  </header>

  <main>
    <h2>Bienvenido a mi página web</h2>
    <p>¡Hola! Esta es una página web de ejemplo.</p>
  </main>

  <footer>
    &copy; 2023 Mi página web. Todos los derechos reservados.
  </footer>
</body>
</html>
